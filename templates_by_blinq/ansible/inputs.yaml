- name: Customer Name
  set_fact:
    customer_name: "demo1"

- name: Environment Name
  set_fact:
    env: "alz"
    caf_environment: "alz"

- name: CAF Prefix
  set_fact:
    prefix: "alz"

- name: Azure Regions
  set_fact:
    azure_regions: "{{ my_json | from_json | json_query('regions') }}"
  vars:
    my_json: '{"regions": {"region1": "westeurope", "region2": "norwayeast"}}'

- name: Azure Regions List
  set_fact:
    azure_regions_list: "{{ azure_regions.values() | list }}"

- name: Default email addresses
  set_fact:
    security_email_address: "{{ security_email_address | default('support@blinq.no') }}"
    noc_email_address: "{{ noc_email_address | default('support@blinq.no') }}"

